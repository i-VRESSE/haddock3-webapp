name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Fake cns
        run: cp /usr/bin/uptime deploy/cns
      - name:  Build arq deployment
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: i-VRESSE
          password: "${{ secrets.GITHUB_TOKEN }}"
          registry: docker.pkg.github.com
          compose_file: deploy/arq/docker-compose.yml
          # TODO drop --build-arg once https://github.com/haddocking/haddock3/pull/841 is merged
          build_extra_args: HADDOCK3_VERSION=web-service --build-arg HADDOCK3_GHORG=i-VRESSE
          push_git_tag: true
      - name: Run Playwright tests
        run: npx playwright test
